<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard | Tomorrow.io</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Cayden's<span>Weather</span></h1>
                <button id="mobile-toggle" class="mobile-toggle">‚ò∞</button>
            </div>

            <div class="search-box">
                <input type="text" id="city-input" placeholder="Search city...">
                <button id="search-button">
                    <span class="search-icon">üîç</span>
                </button>
            </div>

            <div class="history-container">
                <h3>Recent Locations</h3>
                <ul id="search-history">
                    <!-- Search history will be populated here -->
                </ul>
                <button id="clear-history">Clear All</button>
            </div>

            <div class="sidebar-footer">
                <div class="settings-row">
                    <button id="mode-toggle" class="mode-toggle">
                        <span>‚òÄÔ∏è</span>
                    </button>
                    <button id="units-toggle" class="units-toggle">
                        <span>¬∞C</span>
                    </button>
                </div>
                <div class="powered-by">
                    <small>Powered by</small>
                    <span>Tomorrow.io</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <div class="date-display" id="date-display">
                    <!-- Current date will be displayed here -->
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Current Weather Panel -->
                <section class="weather-panel current-weather">
                    <h3>Current Weather</h3>
                    <div id="current-weather-container" class="panel-content">
                        <div class="placeholder-text">Select a location to view weather</div>
                    </div>
                </section>

                <!-- Forecast Panel -->
                <section class="weather-panel forecast">
                    <h3>5-Day Forecast</h3>
                    <div id="forecast-container" class="panel-content">
                        <!-- Forecast data will be displayed here -->
                    </div>
                </section>

                <!-- Weather Details Panel -->
                <section class="weather-panel details-panel">
                    <h3>Weather Details</h3>
                    <div id="weather-details-container" class="panel-content">
                        <!-- Weather details will be displayed here -->
                    </div>
                </section>

                <!-- Weather Map Panel (placeholder) -->
                <section class="weather-panel map-panel">
                    <h3>Location</h3>
                    <div id="location-info" class="panel-content">
                        <!-- Location info will be displayed here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modeToggleBtn = document.getElementById('mode-toggle');
            if (modeToggleBtn) {
                if (!modeToggleBtn.hasListeners) {
                    modeToggleBtn.addEventListener('click', function() {
                        setTimeout(updateAnimationsForTheme, 100);
                    });
                }
            }

            const currentWeatherContainer = document.getElementById('current-weather-container');
            if (currentWeatherContainer) {
                const observer = new MutationObserver(function(mutations) {
                    updateAnimationsForTheme();
                });

                // Start observing the container for changes
                observer.observe(currentWeatherContainer, {
                    childList: true,
                    subtree: true
                });
            }
        });
     </script>
</body>
</html>
